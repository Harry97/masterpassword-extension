<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Master Password Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid main">

        <section id="identity" class="active">
          <form action="#">
            <h1>Identity</h1>
            <p>
              <input id="userName" type="text" placeholder="Your Full Name" />
              <br>
              <input id="masterPassword" type="password" placeholder="Your Master Password" />
              <br>
              <input type="submit" value="⏎" />
              <br>
              <input type="image" src="img/spinner.svg" />
              <select id="version" class="minimal">
                <option value="0">V0</option>
                <option value="1">V1</option>
                <option value="2">V2</option>
                <option value="3" selected>V3</option>
              </select>
            </p>
          </form>
        </section>

        <section id="site">
          <h1>Site</h1>
          <p>
            <input id="siteName" type="text" placeholder="Site Name (eg. apple.com)" />
            <br>
            <span class="small">
              <input id="siteCounter" type="number" placeholder="Site Counter" min="1" max="100" value="1" class="half" />
              <select id="siteType" class="half">
                <option value="pin">PIN</option>
                <option value="short">Short</option>
                <option value="basic">Basic</option>
                <option value="medium">Medium</option>
                <option value="long" selected>Long</option>
                <option value="maximum">Maximum</option>
                <option value="name">Name</option>
                <option value="phrase">Phrase</option>
              </select>
            </span>
            <br>
            <h2 id="sitePassword" title="Your password is ..."></h2>
            <br>
            <input id="logout" type="submit" value="⎋" />
            <input type="image" src="img/spinner.svg" />
          </p>
        </section>


      </div>

  <!-- jQuery and Bootstrap -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>

  <!-- Pollyfills -->
  <script src="js/pollyfills/clipboard-polyfill.js"></script>
  <script src="js/pollyfills/typedarray-polyfill.js"></script>
  <script src="js/pollyfills/encoding-polyfill.js"></script>
  <script src="js/pollyfills/promise-polyfill.js"></script>
  <script src="js/pollyfills/setImmediate-polyfill.js"></script>

  <!-- Include the scrypt implementation -->
  <script src="js/es5/lib/pbkdf2.js"></script>
  <script src="js/es5/lib/scrypt.js"></script>

  <!-- Include the MPW class -->
  <script src="js/es5/lib/mpw.js"></script>

  <!-- main file-->
  <script src="js/popup.js"></script>
</body>

</html>
